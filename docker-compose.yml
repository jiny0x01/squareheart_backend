version: '3'
services:
    postgres:
        image: postgres:13
        environment:
            - POSTGRES_DB=${DB_NAME}
            - POSTGRES_USER=${STORYLINK_USER}
            - POSTGRES_PASSWORD=${STORYLINK_PW}
        volumes:
            - postgres-data:/var/lib/postgresql/data
        ports:
            - "127.0.0.1:1513:5432" 

volumes:
    postgres-data:
        driver: local
